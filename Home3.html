<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2> All Employees</h2>
    <ul id="AllEmployees" >

    </ul>
    <h2> Search By ID </h2>

    <input type="text" id="EmployeeId" size="5">
    <input type="button" value="Search" onclick="find()">

    <p id="Employee"></p>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>

     let uri = 'http://localhost:5202/api/Employees';
     $(document).ready(function(){
      
        $.getJSON(uri)
          .done(function(data){
           //console.log(data);
         
           $.each(data,function(key, item){
            $('<li>',{text:formatItem(item)}).appendTo($('#AllEmployees'))
           });
        });
     });
        function formatItem (item)
        {
             return item.name + ' :$'+item.salary;
        }


        function find(){
         var id = $('#EmployeeId').val();
          $.getJSON(uri+'/'+id)
          .done(function(data){
             $('#Employee').text(formatItem(data));
          })
          .fail(function(jqXHR,textStatus,err){
   
            $('#Employee').text('Error :'+err);
          });
        }

    
    </script>

</body>
</html>
